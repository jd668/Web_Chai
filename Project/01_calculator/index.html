<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="grid-container">
            <button class="box" id="nothing" style="grid-column: 1/5; grid-row: 1/5 100px;"></button>
            <button class="box" id="rest">C</button>
            <button class="box" id="per">%</button>
            <button class="box" id="delete">x</button>
            <button class="box" id="divide">/</button>
            <button class="box" id="seven">7</button>
            <button class="box" id="eight">8</button>
            <button class="box" id="nine">9</button>
            <button class="box" id="multiply">*</button>
            <button class="box" id="foure">4</button>
            <button class="box" id="five">5</button>
            <button class="box" id="six">6</button>
            <button class="box" id="sub">-</button>
            <button class="box" id="one">1</button>
            <button class="box" id="two">2</button>
            <button class="box" id="three">3</button>
            <button class="box" id="add">+</button>
            <button class="box" id="double">00</button>
            <button class="box" id="zero">0</button>
            <button class="box" id="point">.</button>
            <button class="box" id="equal">=</button>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
